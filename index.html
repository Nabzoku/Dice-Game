<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <main>
      <section class="player player--1 player--active">
        <h2 class="name" id="name--1">Player 1</h2>
        <p class="score" id="score--1">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>
      <section class="player player--2">
        <h2 class="name" id="name--2">Player 2</h2>
        <p class="score" id="score--2">0</p>
        <div class="current">
          <p class="current-label">Current</p>
          <p class="current-score" id="current--2">0</p>
        </div>
      </section>

      <img src="dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn btn--new">ðŸ”„ New game</button>
      <button class="btn btn--roll">ðŸŽ² Roll dice</button>
      <button class="btn btn--hold">ðŸ“¥ Hold</button>
    </main>
    <p class="info">First Player who gets 100 Score Wins!</p>
    <div class="overlay hidden"></div>
    <div class="modal hidden">
      <p class="player-wins">
        <span class="winners-name">Player 1</span>
        Wins
      </p>
      <p class="win-score">
        Score:
        <span class="winners-score">0</span>
      </p>
      <button class="btn btn--new">ðŸ”„ New game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
